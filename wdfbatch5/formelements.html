<html>
<head>
	<title>Form Element</title>
</head>
<body>
	<h1>Form Tag</h1>

	<fieldset>
		<form action="" method="" enctype="multipart/form-data">
			<legend align="right">This is sample form</legend>
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your first name" minlength="4" maxlength="10" required/>

			<br/><br/>

			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last name" minlength="4" maxlength="10" required/>

			<br/><br/>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="" placeholder="Enter your email" />

			<br/><br/>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" placeholder="Enter your password" required/>

			<br/><br/>

			<label for="age">Age</label>
			<input type="number" name="age" id="age" class="" placeholder="Enter your age" min="1" max="99" />

			<br/><br/>

			<label>Gender</label>
			<input type="radio" name="gender" id="genderm" class="" value="0"><label for="genderm">Male</label>
			<input type="radio" name="gender" id="genderf" class="" value="1" checked><label for="genderf">Female</label>
			<input type="radio" name="gender" id="gendero" class="" value="2"><label for="gendero">Other</label>

			<br/><br/>

			<label>Salary</label>
			<input type="radio" name="salary" id="salaryc" class="" value="0"><label for="salaryc">Cash</label>
			<input type="radio" name="salary" id="salarym" class="" value="1" checked><label for="salarym">Mobile Banking</label>

			<br/><br/>

			<label>Choose your Fav color</label>
			<input type="checkbox" name="color" id="colorred" class="" value="rd" checked><label for="colorred">Red</label>
			<input type="checkbox" name="color" id="colorblack" class="" value="bk" checked><label for="colorblack">Black</label>
			<input type="checkbox" name="color" id="colorblue" class="" value="bl"><label for="colorblue">Blue</label>
			<input type="checkbox" name="color" id="colorgreen" class="" value="gr"><label for="colorgreen">Green</label>

			<br/><br/>

			<label for="country">Citizen</label>
			<select name="country" id="country" class="">
				<option selected disabled>Choose your country</option>
				<option value="mm">Myanmar</option>
				<option value="thi">Thailand</option>
				<option value="ido">Indonesia</option>
				<option value="jp">Japan</option>
				<option value="slk">Srilanka</option>
			</select>

			<br/><br/>

			<select name="role" id="role" class="" multiple>
				<option value="1">Manager</option>
				<option value="2">Editior</option>
				<option value="3">Sales</option>
			</select>

			<input type="hidden"name="test" id="test" class="" />

			<br/><br/>

			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" class=" /">

			<br/><br/>

			<label for="bktime">Booking Time</label>
			<input type="time" name="bktime" id="bktime" class="" />

			<br/><br/>

			<label for="dt">Date Time</label>
			<input type="datetime-local" name="dt" id="dt" class="" />

			<br/><br/>

			<label for="nrcf">NRC Front</label>
			<input type="file" name="nrcf" id="nrcf" class="" />

			<br/><br/>

			<label for="nrcb">NRC Back</label>
			<input type="file" name="nrcb" id="nrcb" class="" multiple/>

			<br/><br/>

			<label for="range">Range</label>
			<input type="range" name="range" id="range" class="" min="0" max="100" step="20" value="35" />

			<br/><br/>

			<label for="bio">Bio</label>
			<textarea name="bio" id="bio" class="" rows="10" placeholder="Write your bio"></textarea>

			<br/><br/>

			<input type="reset" name="reset" id="reset" class="" value="Cancel" />
			<input type="submit" name="submit" id="submit" class="" value="Register" />
			<button type="submit" name="reg" id="register" class="">Regiser</button>
		</form>
	</fieldset>

	<hr/>

	<iframe src="tabletag.html" width="100%" height="500px"></iframe>
</body>
</html>
