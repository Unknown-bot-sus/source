<html>
<head>
	<title>Table Tag</title>
</head>	
<body>

	<table border="1" width="50%" height="50%" align="center">
		<thead bgcolor="yellow">
			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
				<th>QC</th>
			</tr>
		</thead>

		<tbody bgcolor="red" align="right">
			<tr bgcolor="silver">
				<td>1</td>
				<td>Coffee</td>
				<td>1</td>
				<td>pcs</td>
				<td>3000</td>
				<td rowspan="2">Passed</td>
			</tr>

			<tr align="left">
				<td bgcolor="green">2</td>
				<td bgcolor="blue">Rice</td>
				<td bgcolor="yellow">1</td>
				<td>box</td>
				<td>5000</td>
			</tr>

			<tr>
				<td>3</td>
				<td>Water</td>
				<td>1</td>
				<td>bot</td>
				<td>500</td>
				<td rowspan="2">Not Yet</td>
			</tr>
		</tbody>

		<tfoot bgcolor="green" align="right">
			<tr>
				<td colspan="4">Total</td>
				<td align="center">8500</td>
				<td>Paid</td>
			</tr>
		</tfoot>

	</table>
</body>
</html>
