<html>
<head>
	<title>Home Work 3</title>
</head>
<body>
	<center>
		<img src="../img/UEC_logo.jpg" width="100px" height="100px" />
		<h2><u>Welcome To 2020 Election</u></h2>
		<span>Citizen ID: WDF(5477)</span>
	</center>
	<hr/>

	<form>
		<table border="1" width="23%" align="center">
			<thead>
				<tr>
					<th colspan="2" bgcolor="yellow">Election Form</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><label for="lname">Leader Name :</label></td>
					<td><input type="text" name="lname" id="lname" class="" placeholder="Enter Leader Name" maxlength="10" /></td>
				</tr>

				<tr>
					<td><label for="name">Your Name :</label></td>
					<td><input type="text" name="name" id="name" class="" placeholder="Enter your Name" /></td>
				</tr>

				<tr>
					<td><label for="email">Email :</label></td>
					<td><input type="email" name="email" id="email" class="" placeholder="Enter your Email" /></td>
				</tr>

				<tr>
					<td><label for="passcode">Passcode :</label></td>
					<td><input type="password" name="passcode" id="passcode" class="" placeholder="Enter your Passcode" /></td>
				</tr>

				<tr>
					<td><label for="parties">Parties :</label></td>
					<td>
						<input type="radio" name="parties" id="NLD" class="" value="0" /><label for="NLD">NLD</label>

						<input type="radio" name="parties" id="USDP" class="" value="1" /><label for="USDP">USDP</label>

						<input type="radio" name="parties" id="PPP" class="" value="2" /><label for="PPP">PPP</label>
					</td>
				</tr>

				<tr>
					<td><label for="city">Location :</label></td>
					<td>
						<select name="city" id="city" class="">
							<option selected disabled>Choose City</option>
						</select>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<input type="checkbox" name="license" value="0" checked><label for="license" />I accept all the regulation of election community</label>
					</td>
				</tr>
			</tbody>

			<tfoot align="right">
				<tr>
					<td colspan="2">
						<input type="reset" name="reset" id="reset" class="" value="Cancel" />
						<input type="submit" name="submit" id="submit" class="" value="Submit" />
					</td>
				</tr>
			</tfoot>
		</table>
		<hr/>
	</form>


	<center>
	<span>Already register!</span>
	<a href="#">Click Here to Login</a>
	</center>

</body>
</html>
